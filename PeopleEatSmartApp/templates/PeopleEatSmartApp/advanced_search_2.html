<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
  </head>
  <style>
    .center {
        margin: auto;
        max-width: 50%;
        padding-left: 20%;
        max-width: 60%;
        padding-right: 20%;
        text-align: center;
        background-color: rgb(255, 255, 255); 
    }

    .user {
        padding-top: 30px;
    }
    
    .input {
        font-size: 20px;
    }

    .submit {
        margin-bottom: 3%;
        max-width: 60%;
        font-size: 20px;
    }
    
    body {
        font-family: Monaco, monospace;
        font-size: 20px;
    }
  </style>
  <body>
    <p style="text-align: center; padding-top: 100px;"><img src="https://ranrandy.github.io/title.png" alt='PeopleEatSmart' /></p>
    <br><br>
    <form action="" method="post">
      {% csrf_token %}
      <div class="center">
          <div style="text-align: center;">
              <label for="NutrientName">Micronutrient: </label>
              <input id="NutrientName" type="text" name="NutrientName" class="input" size=50 maxlength='100'>
              <input type="submit" class="submit" value="search">
          </div>
      </div>
    </form>
    {% if query_result %}
        <div class="center">
            <table>
                <tr>
                    <th>Ingredient name</th>
                    <th>Count of Recipe</th>
                </tr>
                {% for i in query_result %}
                <tr>
                    <td>{{ i.IngredientName }}</a></td>
                    <td>{{ i.CountOfRecipe }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    {% else %}
        <p style="text-align: center;">no query result</p>
    {% endif %}

  </body>
</html>
