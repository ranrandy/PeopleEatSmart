{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
  </head>
  <style>
    .center {
        margin: auto;
        max-width: 60%;
        background-color: rgb(255, 255, 255); 
    }

    .user {
        padding-top: 30px;
    }
    
    .input {
        font-size: 20px;
    }

    .submit {
        margin-bottom: 3%;
        max-width: 60%;
        font-size: 20px;
    }
    
    td {
        text-align: center;
    }

    body {
        font-family: Monaco, monospace;
        font-size: 20px;
    }
  </style>
  <body>
    <p style="text-align: center; padding-top: 100px;"><img src="{% static 'assets/title.png' %}" alt='PeopleEatSmart' /></p>
    <form action="" method="post">
        {% csrf_token %}
        <div class="center">
            <div style="text-align: center;">
                <label for="Name">Keyword Search: </label>
                <input id="Name" type="text" name="Name" class="input" size=50 maxlength='100'>
                <input type="submit" class="submit" value="search">
            </div>
        </div>
    </form>
    <br><br>
    {% if recipeInfo %}
      <div class="center">
          <table>
              <tr>
                  <th>Recipe Name</th>
                  <th>Average Rating (#Ratings)</th>
                  <th>Picture</th>
              </tr>
              {% for recipe in recipeInfo %}
              <tr>
                  <td><a href="{% url 'show_recipe' recipe.recipeid %}">{{ recipe.name }}</a></td>
                  <td>{{ recipe.avgrating}} ({{ recipe.ratingcount}})</td>
                  <td><a href="{{ recipe.pictureurl }}"><img src="{{ recipe.pictureurl }}" alt="{{ recipe.name}}" style="width: 40%;"></a><br>                  </td>
              </tr>
              {% endfor %}
          </table>
      </div>
    {% else %}
        <p style="text-align: center;">No such recipe</p>
    {% endif %}
  </body>
</html>
