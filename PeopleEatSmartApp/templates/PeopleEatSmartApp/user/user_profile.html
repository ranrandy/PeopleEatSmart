{% extends "../base.html" %}
{% load static %}

{% block content %}

<article>
  <header>
      <style>
  h1 {color:aqua;}
  h1 {text-align: center;}
  p {color:blue;}
</style>
    <h1>Hello {{user.Username}} !</h1>
</article>
<!-- Default checkbox -->
<div class="form-check">
  <input
    class="form-check-input"
    type="checkbox"
    value=""
    id="flexCheckDefault"
  />
  <label class="form-check-label" for="flexCheckDefault">
    Default checkbox
  </label>
</div>

<!-- Checked checkbox -->
<div class="form-check">
  <input
    class="form-check-input"
    type="checkbox"
    value=""
    id="flexCheckChecked"
    checked
  />
  <label class="form-check-label" for="flexCheckChecked">
    Checked checkbox
  </label>
</div>
    
{% endblock content %}
